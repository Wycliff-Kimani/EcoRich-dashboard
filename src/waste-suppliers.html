<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar | EcoRich Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'calendar', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->

        <div class="align-text-bottom">
          <h1 class="text-2xl font-bold mb-4">Our Suppliers</h1>
        </div>

        <div
          id="suppliersContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6"
        >
          <script src="/src/js/suppliers-data.js"></script>

          <script>
            const container = document.getElementById("suppliersContainer");

            suppliers.forEach((supplier) => {
              const card = document.createElement("div");
              card.className =
                "bg-white dark:bg-gray-800 p-5 rounded-xl shadow-md hover:shadow-lg transition";

              card.innerHTML = `
      <div class="flex items-center gap-4">
        <img src="${supplier.image}" class="w-16 h-16 rounded-full object-cover" />
        <div>
          <h2 class="text-lg font-bold">${supplier.name}</h2>
          <p class="text-sm">${supplier.location}</p>
          <p class="text-sm">${supplier.phone}</p>
        </div>
      </div>

      <div class="mt-4 text-sm">
        <p><strong>Status:</strong> 
          <span class="${supplier.status === "active" ? "text-green-600" : "text-red-600"}">
            ${supplier.status}
          </span>
        </p>
        <p><strong>Reliability:</strong> ${"‚≠ê".repeat(supplier.reliability)}</p>
      </div>
    `;

              container.appendChild(card);
            });
          </script>
        </div>

        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
