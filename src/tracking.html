<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Production Tracking | EcoRich Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'calendar', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <div class="p-6 space-y-8">
          <!-- MACHINE STATUS -->
          <section>
            <h2 class="text-xl font-semibold mb-4">Machine Status</h2>

            <div
              id="machine-status-container"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            >
              <!-- Cards will be inserted here by JS -->
            </div>
          </section>

          <!-- WASTE COLLECTION -->
          <section>
            <h2 class="text-xl font-semibold mb-4">Waste Collection</h2>

            <div
              id="waste-collection-container"
              class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow"
            >
              <!-- JS will insert the waste collection summary here -->
            </div>
          </section>

          <!-- DELIVERY TRACKING -->
          <section>
            <h2 class="text-xl font-semibold mb-4">Delivery Tracking</h2>

            <div id="delivery-tracking-container" class="space-y-4">
              <!-- JS-generated delivery cards will appear here -->
            </div>
          </section>
        </div>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    <script src="/src/js/tracking-js/machine-status.js"></script>
    <script src="/src/js/tracking-js/waste-collection.js"></script>
    <script src="/src/js/tracking-js/delivery-tracking.js"></script>
    <script src="/src/js/tracking-js/alerts.js"></script>

    <script src="/src/js/tracking-js/render-tracking.js "></script>
  </body>
</html>
