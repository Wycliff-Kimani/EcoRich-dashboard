<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar | EcoRich Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'calendar', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->

        <!-- INVENTORY SUMMARY -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Inventory Summary</h2>
          <div
            id="inventory-summary-container"
            class="grid grid-cols-1 md:grid-cols-3 gap-4"
          ></div>
        </section>

        <!-- ITEM LIST -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Item List</h2>
          <input
            type="text"
            id="inventory-search"
            placeholder="Search items..."
            class="mb-4 p-2 border rounded w-full md:w-1/3"
          />
          <div class="overflow-x-auto">
            <table
              id="inventory-table"
              class="min-w-full bg-white dark:bg-gray-800 rounded-xl shadow-md"
            >
              <thead class="bg-gray-100 dark:bg-gray-700">
                <tr>
                  <th class="p-3 text-left">Item</th>
                  <th class="p-3 text-left">Category</th>
                  <th class="p-3 text-left">Quantity</th>
                  <th class="p-3 text-left">Status</th>
                  <th class="p-3 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="inventory-table-body">
                <!-- JS will insert rows here -->
              </tbody>
            </table>
          </div>
        </section>
        <br />
        <br />
        <br />

        <!-- LOW STOCK ALERTS -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Low Stock Alerts</h2>
          <div id="low-stock-container" class="space-y-4">
            <!-- JS will insert alerts here -->
          </div>
        </section>

        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    <script src="/src/js/inventory/inventory-data.js"></script>
    <script src="/src/js/inventory/render-inventory.js"></script>
  </body>
</html>
