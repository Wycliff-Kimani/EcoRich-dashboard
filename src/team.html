<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team EcoRich | EcoRich Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'calendar', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->

        <div class="p-6">
          <h1 class="text-2xl font-bold mb-4">Team Members</h1>

          <div
            id="teamContainer"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols- gap-8 p-9"
          >
            <script src="/src/js/team.js"></script>

            <script>
              const container = document.getElementById("teamContainer");

              suppliers.forEach((team_member) => {
                const card = document.createElement("div");
                card.className =
                  "bg-white dark:bg-gray-800 p-5 rounded-xl shadow-md hover:shadow-lg transition";

                card.innerHTML = `
      <div class="flex items-center gap-4">
        <img src="${team_member.image}" class="w-16 h-16 rounded-full object-cover" />
        <div>
          <h2 class="text-lg font-bold">${team_member.name}</h2>
          <p class="text-sm">${team_member.location}</p>
          <p class="text-sm">${team_member.phone}</p>
        </div>
      </div>

      <div class="mt-4 text-sm">
        <p><strong>Status:</strong> 
          <span class="${team_member.status === "active" ? "text-green-600" : "text-red-600"}">
            ${team_member.status}
          </span>
        </p>
        <p><strong>Reliability:</strong> ${"‚≠ê".repeat(team_member.reliability)}</p>
      </div>
    `;

                container.appendChild(card);
              });
            </script>
          </div>
        </div>

        <!-- Load the script -->

        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
